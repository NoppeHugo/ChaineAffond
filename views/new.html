<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>new</title>
    <link rel="stylesheet" href= "css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yaldevi:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="left">
				<div class="icon_lln">
				<a href="/home.html"><img src="img/chainaffond.jpg" alt="Logo Chaineaffond">
				</div>
				<h1>Chaine Affond</h1></a>
			</div>
		  <div class="header-right">
			<table>
				<tbody>
					<tr>
						<td>
							<form>
								<input type="text" placeholder="Champ de recherche">
							</form>
						</td>
						<td>
							<p>Username</p>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</header>

		<h2>Ajouter un Nouvel Affond</h2>
		<h4>Décrivez votre affond !</h4>
		<table>
			<tr>
				<td><p>Date  </p></td>
				<td><textarea name="textarea" placeholder="JJ" rows="1" cols="2"></textarea></td>
				<td><textarea name="textarea" placeholder="MM" rows="1" cols="2"></textarea></td>
				<td><textarea name="textarea" placeholder="AAAA" rows="1" cols="4"></textarea></td>
			</tr>
		</table>
		<table>
			<tr> 
				<td>Date</td>
				<td>Emetteur</td>
				<td>Destinataire</td>
				<td>Numéro</td>   
			</tr>
			<tr> 
				<td>{{date}}</td>
				<td>{{Envoyeur}}</td>
				<td>{{Receveur}}</td>
				<td>{{commentaire}}</td>   
			</tr>
		</table>
		<p>Est-ce une réponse à cette nomination ? <input type="checkbox"></p>
		<table>
			<tr>
				<td><textarea name="textarea" placeholder="Emetteur" rows="1" cols="32"></textarea></td>	
				<td><textarea name="textarea" placeholder="Recepteur" rows="1" cols="32"></textarea></td>
			</tr>
		</table>
		<input type="button" value="Soumettre">
	</body>
</html>
